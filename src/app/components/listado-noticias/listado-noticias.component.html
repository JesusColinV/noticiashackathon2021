<div class="row row-cols-1 row-cols-md-2 g-4">
    <div *ngFor="let noticia of listNoticias" class="col">
      <div class="card">
        <img [src]="noticia.urlToImage" *ngIf="noticia.urlToImage != null" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{noticia.title}}</h5>
          <span>{{noticia.source.name}}</span>
          <p class="card-text">{{noticia.description}}</p>
          <a [href]="noticia.url" target="_blank" class="btn btn-primary btn-block btn-lg">Ver</a>
        </div>
      </div>
    </div>
  </div>
